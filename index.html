<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üèçÔ∏è Impian Harley-Davidson</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0f0f0f 100%);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      background: linear-gradient(145deg, #1a1a1a, #252525);
      border-radius: 24px;
      padding: 40px 30px;
      width: 100%;
      max-width: 480px;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.7),
        0 0 40px rgba(255, 140, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      text-align: center;
      position: relative;
      border: 1px solid rgba(255, 140, 0, 0.2);
    }

    /* Header */
    .header {
      margin-bottom: 25px;
    }

    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: #ff8c00;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 20px rgba(255, 140, 0, 0.5);
      margin-bottom: 5px;
    }

    .header p {
      color: #888;
      font-size: 0.9rem;
      font-weight: 300;
    }

    /* Gambar Motor */
    .motor-image {
      width: 100%;
      max-width: 350px;
      margin: 0 auto 30px;
      position: relative;
    }

    .motor-image img {
      width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.6),
        0 0 30px rgba(255, 140, 0, 0.2);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .motor-image img:hover {
      transform: scale(1.03);
      box-shadow: 
        0 15px 50px rgba(0, 0, 0, 0.7),
        0 0 50px rgba(255, 140, 0, 0.4);
    }

    .motor-image::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(45deg, #ff8c00, #ff4500, #ff8c00, #ffa500);
      border-radius: 18px;
      z-index: -1;
      opacity: 0.7;
      filter: blur(8px);
    }

    /* Circle Progress - Persentase Tengah */
    .circle-progress-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px 0;
    }

    .circle-progress {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .circle-progress svg {
      transform: rotate(-90deg);
      width: 200px;
      height: 200px;
    }

    .circle-bg {
      fill: none;
      stroke: #2a2a2a;
      stroke-width: 12;
    }

    .circle-fill {
      fill: none;
      stroke: url(#gradient);
      stroke-width: 12;
      stroke-linecap: round;
      stroke-dasharray: 565.48;
      stroke-dashoffset: 565.48;
      transition: stroke-dashoffset 2s ease-in-out;
    }

    .percentage-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .percentage-number {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      font-weight: 900;
      color: #ff8c00;
      text-shadow: 0 0 30px rgba(255, 140, 0, 0.7);
      line-height: 1;
    }

    .percentage-symbol {
      font-size: 1.5rem;
      color: #ff6600;
    }

    .percentage-label {
      font-size: 0.85rem;
      color: #888;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Progress Bar Horizontal */
    .progress-bar-container {
      margin: 25px 0;
    }

    .progress-bar-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 0.8rem;
      color: #666;
    }

    .progress-bar {
      height: 12px;
      background: linear-gradient(90deg, #1a1a1a, #2a2a2a);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .progress-fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #ff4500, #ff8c00, #ffa500);
      border-radius: 10px;
      transition: width 2s ease-in-out;
      position: relative;
      box-shadow: 0 0 15px rgba(255, 140, 0, 0.6);
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255, 255, 255, 0.3) 50%, 
        transparent 100%);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* Detail Cards */
    .details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 25px;
    }

    .detail-card {
      background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
      padding: 20px 15px;
      border-radius: 16px;
      border: 1px solid rgba(255, 140, 0, 0.1);
      transition: all 0.3s ease;
    }

    .detail-card:hover {
      transform: translateY(-3px);
      border-color: rgba(255, 140, 0, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .detail-card .icon {
      font-size: 1.5rem;
      margin-bottom: 8px;
    }

    .detail-card .label {
      font-size: 0.75rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .detail-card .value {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      color: #ff8c00;
      font-weight: 700;
    }

    /* Sisa yang Dibutuhkan */
    .remaining {
      margin-top: 25px;
      padding: 20px;
      background: linear-gradient(145deg, #2a1a1a, #1a1a1a);
      border-radius: 16px;
      border: 1px solid rgba(255, 100, 0, 0.2);
    }

    .remaining .label {
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 5px;
    }

    .remaining .value {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4rem;
      color: #ff6347;
      font-weight: 700;
    }

    /* Motivasi */
    .motivation {
      margin-top: 25px;
      padding: 15px;
      background: rgba(255, 140, 0, 0.1);
      border-radius: 12px;
      border-left: 4px solid #ff8c00;
    }

    .motivation p {
      font-size: 0.9rem;
      color: #ccc;
      font-style: italic;
    }

    /* Footer */
    footer {
      margin-top: 30px;
      font-size: 0.75rem;
      color: #444;
      border-top: 1px solid #2a2a2a;
      padding-top: 20px;
    }

    footer span {
      color: #ff8c00;
    }

    /* Glowing Effect */
    .glow {
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
      }
      to {
        text-shadow: 0 0 30px rgba(255, 140, 0, 0.9), 0 0 50px rgba(255, 100, 0, 0.5);
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
      }
      
      .header h1 {
        font-size: 1.4rem;
      }
      
      .circle-progress {
        width: 160px;
        height: 160px;
      }
      
      .circle-progress svg {
        width: 160px;
        height: 160px;
      }
      
      .percentage-number {
        font-size: 2.2rem;
      }
      
      .detail-card .value {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1 class="glow">üèçÔ∏è MY DREAM 2026/2027</h1>
      <p>Harley-Davidson Fat Boy</p>
    </div>

    <!-- Gambar Motor Harley -->
    <div class="motor-image">
      <img src="https://d2bywgumb0o70j.cloudfront.net/2019/10/07/01d91472ee3a0822ba21838fe29b1912_8950a810afdcdff1.png" 
           alt="Harley-Davidson" 
           onerror="this.src='https://images.unsplash.com/photo-1568772585407-9361f9bf3a87?w=600&h=400&fit=crop'">
    </div>

    <!-- Circle Progress dengan Persentase di Tengah -->
    <div class="circle-progress-container">
      <div class="circle-progress">
        <svg viewBox="0 0 200 200">
          <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#ff4500"/>
              <stop offset="50%" stop-color="#ff8c00"/>
              <stop offset="100%" stop-color="#ffa500"/>
            </linearGradient>
          </defs>
          <circle class="circle-bg" cx="100" cy="100" r="90"/>
          <circle class="circle-fill" id="circleFill" cx="100" cy="100" r="90"/>
        </svg>
        <div class="percentage-display">
          <div class="percentage-number glow">
            <span id="percentageValue">0</span><span class="percentage-symbol">%</span>
          </div>
          <div class="percentage-label">Tercapai</div>
        </div>
      </div>
    </div>

    <!-- Progress Bar Horizontal -->
    <div class="progress-bar-container">
      <div class="progress-bar-label">
        <span>Mulai</span>
        <span>Target</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <!-- Detail Saldo & Target -->
    <div class="details">
      <div class="detail-card">
        <div class="icon">üí∞</div>
        <div class="label">Saldo Saat Ini</div>
        <div class="value" id="currentBalance">Rp 0</div>
      </div>
      <div class="detail-card">
        <div class="icon">üéØ</div>
        <div class="label">Harga Target</div>
        <div class="value" id="targetPrice">Rp 0</div>
      </div>
    </div>

    <!-- Sisa yang Dibutuhkan -->
    <div class="remaining">
      <div class="label">üí™ Sisa yang Dibutuhkan</div>
      <div class="value" id="remainingAmount">Rp 0</div>
    </div>

    <!-- Motivasi -->
    <div class="motivation">
      <p id="motivationText">"Setiap rupiah yang kamu tabung adalah selangkah lebih dekat ke impianmu!"</p>
    </div>

    <!-- Footer -->
    <footer>
      &copy; 2025 | Dibuat dengan <span>‚ù§Ô∏è</span> untuk sang pemimpi
    </footer>
  </div>

  <script>
    // ============================================
    // üîß KONFIGURASI - UBAH NILAI DI SINI!
    // ============================================
    const currentBalance = 2000000;  // Saldo kamu saat ini (Rp 150 juta)
    const targetPrice = 300000000;      // Harga Harley-Davidson (Rp 850 juta)
    // ============================================

    // Hitung persentase
    let percentage = (currentBalance / targetPrice) * 100;
    if (percentage > 100) percentage = 100;

    // Hitung sisa yang dibutuhkan
    const remaining = targetPrice - currentBalance;

    // Format angka ke Rupiah
    const formatRupiah = (angka) => {
      return new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR',
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
      }).format(angka);
    };

    // Update DOM
    document.getElementById('currentBalance').textContent = formatRupiah(currentBalance);
    document.getElementById('targetPrice').textContent = formatRupiah(targetPrice);
    document.getElementById('remainingAmount').textContent = remaining > 0 ? formatRupiah(remaining) : 'Rp 0';

    // Animasi Circle Progress
    const circleFill = document.getElementById('circleFill');
    const circumference = 2 * Math.PI * 90; // 565.48
    const offset = circumference - (percentage / 100) * circumference;

    // Animasi Persentase Counter
    const percentageElement = document.getElementById('percentageValue');
    let currentPercent = 0;
    const duration = 2000;
    const increment = percentage / (duration / 16);

    function animatePercentage() {
      currentPercent += increment;
      if (currentPercent >= percentage) {
        currentPercent = percentage;
        percentageElement.textContent = percentage.toFixed(1);
      } else {
        percentageElement.textContent = Math.floor(currentPercent);
        requestAnimationFrame(animatePercentage);
      }
    }

    // Jalankan animasi setelah halaman dimuat
    setTimeout(() => {
      // Animasi circle
      circleFill.style.strokeDashoffset = offset;
      
      // Animasi progress bar
      document.getElementById('progressFill').style.width = `${percentage}%`;
      
      // Animasi counter
      animatePercentage();
    }, 500);

    // Motivasi berdasarkan persentase
    const motivationTexts = [
      { min: 0, max: 10, text: '"Perjalanan seribu mil dimulai dari langkah pertama. Terus menabung!"' },
      { min: 10, max: 25, text: '"Kamu sudah mulai! Konsistensi adalah kuncinya. üí™"' },
      { min: 25, max: 50, text: '"Seperempat jalan sudah! Harley-Davidson semakin dekat!"' },
      { min: 50, max: 75, text: '"SETENGAH JALAN! Kamu luar biasa, jangan berhenti!"' },
      { min: 75, max: 90, text: '"Hampir sampai! Suara mesin Harley sudah terdengar!"' },
      { min: 90, max: 99, text: '"TINGGAL SEDIKIT LAGI! Mimpimu di depan mata!"' },
      { min: 100, max: 100, text: '"üéâ SELAMAT! Saatnya beli Harley-Davidson impianmu!"' }
    ];

    const motivation = motivationTexts.find(m => percentage >= m.min && percentage <= m.max);
    if (motivation) {
      document.getElementById('motivationText').textContent = motivation.text;
    }
  </script>

</body>
</html>
