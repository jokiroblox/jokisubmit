<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran QRIS Dinamzis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pembayaran QRIS Dinamis</h1>
    <form id="paymentForm">
        <label for="nominal">Masukkan Nominal:</label>
        <input type="number" id="nominal" required>
        <button type="submit">Buat QRIS</button>
    </form>
    <img id="qrisImage" alt="QRIS" style="display:none;">
    <script src="https://cdn.jsdelivr.net/npm/qris-dinamis/dist/qris-dinamis.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
