<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoSignal Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #00d4aa;
            --secondary: #7c3aed;
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --text-primary: #fff;
            --text-secondary: #a0a0a0;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --border: #2a2a3a;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }
        .bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 20% 80%, rgba(0,212,170,0.06) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(124,58,237,0.06) 0%, transparent 50%);
        }
        header {
            background: rgba(18,18,26,0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.2rem;
            font-weight: 700;
            text-decoration: none;
            color: inherit;
        }
        .logo-icon {
            width: 36px; height: 36px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
        }
        .logo span {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .live {
            display: flex; align-items: center; gap: 6px;
            padding: 5px 12px;
            background: rgba(16,185,129,0.15);
            border: 1px solid var(--success);
            border-radius: 20px;
            font-size: 0.75rem;
            color: var(--success);
        }
        .live-dot { width: 6px; height: 6px; background: var(--success); border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.4} }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        .hero { text-align: center; padding: 35px 20px; margin-bottom: 20px; }
        .hero h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero p { color: var(--text-secondary); font-size: 0.95rem; margin-top: 8px; }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        .stat { text-align: center; min-width: 60px; }
        .stat-num { font-size: 1.4rem; font-weight: 700; color: var(--primary); }
        .stat-lbl { font-size: 0.7rem; color: var(--text-secondary); }

        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .section-title { font-size: 1.1rem; display: flex; align-items: center; gap: 8px; }
        .section-title i { color: var(--primary); }
        .tabs { display: flex; gap: 6px; }
        .tab {
            padding: 7px 14px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            cursor: pointer;
        }
        .tab:hover { border-color: var(--primary); color: var(--primary); }
        .tab.active { background: linear-gradient(135deg, var(--primary), var(--secondary)); border-color: transparent; color: white; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 18px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 14px;
            overflow: hidden;
            transition: all 0.3s;
        }
        .card:hover { transform: translateY(-4px); border-color: var(--primary); }
        .card-img-wrap { position: relative; overflow: hidden; cursor: pointer; }
        .card-img { width: 100%; height: 160px; object-fit: cover; transition: transform 0.5s; }
        .card:hover .card-img { transform: scale(1.05); }
        .card-badge {
            position: absolute; top: 10px; left: 10px;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 0.75rem;
            display: flex; align-items: center; gap: 4px;
        }
        .card-badge.buy { background: var(--success); color: white; }
        .card-badge.sell { background: var(--danger); color: white; }
        .card-tf {
            position: absolute; top: 10px; right: 10px;
            padding: 4px 8px;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
            font-size: 0.65rem;
        }
        .card-body { padding: 14px; }
        .card-pair {
            font-size: 1.15rem;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex; align-items: center; gap: 8px;
        }
        .pair-icon {
            width: 30px; height: 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem;
        }
        .prices { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-bottom: 10px; }
        .price-box { background: var(--bg-dark); border-radius: 8px; padding: 8px 6px; text-align: center; }
        .price-lbl { font-size: 0.55rem; color: var(--text-secondary); text-transform: uppercase; }
        .price-val { font-size: 0.85rem; font-weight: 700; }
        .price-val.entry { color: var(--warning); }
        .price-val.tp { color: var(--success); }
        .price-val.sl { color: var(--danger); }
        .card-desc {
            color: var(--text-secondary);
            font-size: 0.8rem;
            line-height: 1.5;
            padding: 10px;
            background: var(--bg-dark);
            border-radius: 8px;
            border-left: 3px solid var(--primary);
            margin-bottom: 10px;
        }
        .card-actions { display: flex; gap: 8px; }
        .action-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: transparent;
            color: var(--text-secondary);
            font-size: 0.8rem;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        .action-btn:hover { border-color: var(--primary); color: var(--primary); }
        .action-btn.pri { background: linear-gradient(135deg, var(--primary), var(--secondary)); border: none; color: white; }
        .card-time {
            text-align: center;
            padding-top: 10px;
            margin-top: 10px;
            border-top: 1px solid var(--border);
            font-size: 0.65rem;
            color: var(--text-secondary);
        }

        .loading, .empty { text-align: center; padding: 50px; }
        .spinner { width: 35px; height: 35px; border: 3px solid var(--border); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 12px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .empty i { font-size: 2.5rem; opacity: 0.3; margin-bottom: 10px; }

        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000;
            align-items: center; justify-content: center; padding: 20px;
        }
        .modal.active { display: flex; }
        .modal img { max-width: 95%; max-height: 90%; border-radius: 8px; }
        .modal-close { position: absolute; top: 15px; right: 25px; font-size: 2rem; color: white; cursor: pointer; }

        .share-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 2000;
            align-items: center; justify-content: center; padding: 20px;
        }
        .share-modal.active { display: flex; }
        .share-box { background: var(--bg-card); border-radius: 14px; padding: 22px; max-width: 360px; width: 100%; }
        .share-title { text-align: center; margin-bottom: 15px; }
        .share-title i { font-size: 1.8rem; color: var(--primary); }
        .share-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 12px; }
        .share-btn { padding: 10px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; color: white; font-size: 0.85rem; }
        .share-btn.wa { background: #25D366; }
        .share-btn.tg { background: #0088cc; }
        .share-btn.tw { background: #1DA1F2; }
        .share-btn.cp { background: var(--secondary); }
        .share-text { background: var(--bg-dark); border-radius: 8px; padding: 10px; margin-bottom: 10px; }
        .share-text textarea { width: 100%; background: transparent; border: none; color: var(--text-primary); font-size: 0.75rem; resize: none; height: 80px; }
        .close-btn { width: 100%; padding: 10px; background: var(--bg-dark); border: 1px solid var(--border); border-radius: 8px; color: var(--text-secondary); cursor: pointer; }

        .toast { position: fixed; bottom: 20px; right: 20px; padding: 10px 18px; background: var(--success); color: white; border-radius: 8px; font-weight: 600; display: flex; align-items: center; gap: 6px; transform: translateX(150%); transition: transform 0.3s; z-index: 3000; font-size: 0.85rem; }
        .toast.show { transform: translateX(0); }

        .refresh-btn { position: fixed; bottom: 20px; left: 20px; width: 45px; height: 45px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border: none; border-radius: 50%; color: white; font-size: 1rem; cursor: pointer; z-index: 100; }
        .refresh-btn:hover { transform: scale(1.1); }
        .refresh-btn.spin i { animation: spin 1s linear infinite; }

        footer { background: var(--bg-card); border-top: 1px solid var(--border); padding: 25px 20px; margin-top: 35px; text-align: center; }
        .disclaimer { padding: 10px; background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3); border-radius: 8px; margin-bottom: 12px; max-width: 450px; margin-left: auto; margin-right: auto; }
        .disclaimer h4 { color: var(--danger); font-size: 0.8rem; }
        .disclaimer p { color: var(--text-secondary); font-size: 0.7rem; }
        .copyright { color: var(--text-secondary); font-size: 0.7rem; }

        @media (max-width: 600px) {
            .hero h1 { font-size: 1.5rem; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="bg"></div>

    <header>
        <div class="header-content">
            <a href="/" class="logo">
                <div class="logo-icon">üìä</div>
                <span>CryptoSignal</span>
            </a>
            <div class="live">
                <div class="live-dot"></div>
                <span>Live</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="hero">
            <h1>üöÄ Trading Signals</h1>
            <p>Sinyal trading Crypto & Forex berkualitas</p>
        </div>

        <div class="stats">
            <div class="stat"><div class="stat-num" id="sTotal">-</div><div class="stat-lbl">Total</div></div>
            <div class="stat"><div class="stat-num" id="sBuy">-</div><div class="stat-lbl">Buy</div></div>
            <div class="stat"><div class="stat-num" id="sSell">-</div><div class="stat-lbl">Sell</div></div>
        </div>

        <div class="filter-bar">
            <h2 class="section-title"><i class="fas fa-signal"></i> Signals</h2>
            <div class="tabs">
                <button class="tab active" onclick="filter('all',this)">All</button>
                <button class="tab" onclick="filter('buy',this)">Buy</button>
                <button class="tab" onclick="filter('sell',this)">Sell</button>
            </div>
        </div>

        <div class="loading" id="loading"><div class="spinner"></div><p>Memuat...</p></div>
        <div class="grid" id="grid"></div>
        <div class="empty" id="empty" style="display:none;"><i class="fas fa-inbox"></i><h3>Kosong</h3></div>
    </div>

    <button class="refresh-btn" onclick="refresh()"><i class="fas fa-sync-alt"></i></button>

    <div class="modal" id="imgModal" onclick="closeModal()">
        <span class="modal-close">&times;</span>
        <img id="modalImg">
    </div>

    <div class="share-modal" id="shareModal" onclick="closeShare()">
        <div class="share-box" onclick="event.stopPropagation()">
            <div class="share-title"><i class="fas fa-share-alt"></i><h3>Share</h3></div>
            <div class="share-btns">
                <button class="share-btn wa" onclick="shareWA()"><i class="fab fa-whatsapp"></i>WA</button>
                <button class="share-btn tg" onclick="shareTG()"><i class="fab fa-telegram"></i>TG</button>
                <button class="share-btn tw" onclick="shareTW()"><i class="fab fa-twitter"></i>TW</button>
                <button class="share-btn cp" onclick="copyTxt()"><i class="fas fa-copy"></i>Copy</button>
            </div>
            <div class="share-text"><textarea id="shareTxt" readonly></textarea></div>
            <button class="close-btn" onclick="closeShare()">Tutup</button>
        </div>
    </div>

    <div class="toast" id="toast"><i class="fas fa-check-circle"></i><span id="toastMsg">OK</span></div>

    <footer>
        <div class="disclaimer"><h4>‚ö†Ô∏è Disclaimer</h4><p>Trading berisiko. Bukan saran investasi.</p></div>
        <p class="copyright">¬© 2024 CryptoSignal Pro</p>
    </footer>

    <script>
        // ================================================================
        // üîß CONFIG - SAMAKAN DENGAN ADMIN!
        // ================================================================
        const CONFIG = {
            JSONBIN_BIN_ID: '69411b80ae596e708f9d794f',    // <-- SAMA DENGAN ADMIN
            JSONBIN_API_KEY: '$2a$10$6t7ya1ByAyvz9DsYpFnZBuidHGngvlVfhFBCmwwCVvx7PdOFdIqqC',   // <-- SAMA DENGAN ADMIN
        };
        // ================================================================

        let signals = [];
        let curFilter = 'all';
        let curSig = null;

        document.addEventListener('DOMContentLoaded', load);

        async function load() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('grid').innerHTML = '';
            document.getElementById('empty').style.display = 'none';

            try {
                if (CONFIG.JSONBIN_BIN_ID && CONFIG.JSONBIN_API_KEY) {
                    const res = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.JSONBIN_BIN_ID}/latest`, {
                        headers: { 'X-Master-Key': CONFIG.JSONBIN_API_KEY }
                    });
                    if (res.ok) {
                        const data = await res.json();
                        signals = data.record.signals || [];
                    }
                } else {
                    signals = JSON.parse(localStorage.getItem('signals') || '[]');
                }
            } catch (e) {
                signals = JSON.parse(localStorage.getItem('signals') || '[]');
            }

            document.getElementById('loading').style.display = 'none';
            render();
            stats();
        }

        function render() {
            const grid = document.getElementById('grid');
            const empty = document.getElementById('empty');

            let list = [...signals];
            if (curFilter !== 'all') list = list.filter(s => s.type === curFilter);
            list.sort((a, b) => b.timestamp - a.timestamp);

            if (list.length === 0) { grid.innerHTML = ''; empty.style.display = 'block'; return; }
            empty.style.display = 'none';

            grid.innerHTML = list.map(s => `
                <div class="card">
                    <div class="card-img-wrap" onclick="openModal('${s.image}')">
                        <img src="${s.image}" class="card-img" loading="lazy" onerror="this.src='https://via.placeholder.com/320x160?text=No+Image'">
                        <span class="card-badge ${s.type}"><i class="fas fa-arrow-${s.type==='buy'?'up':'down'}"></i>${s.type.toUpperCase()}</span>
                        <span class="card-tf">${s.timeframe}</span>
                    </div>
                    <div class="card-body">
                        <div class="card-pair">
                            <span class="pair-icon">${s.marketType==='crypto'?'‚Çø':'üí±'}</span>
                            ${s.pair}
                        </div>
                        <div class="prices">
                            <div class="price-box"><div class="price-lbl">Entry</div><div class="price-val entry">${s.entry}</div></div>
                            <div class="price-box"><div class="price-lbl">TP</div><div class="price-val tp">${s.takeProfit}</div></div>
                            <div class="price-box"><div class="price-lbl">SL</div><div class="price-val sl">${s.stopLoss}</div></div>
                        </div>
                        <div class="card-desc">${s.description}</div>
                        <div class="card-actions">
                            <button class="action-btn pri" onclick='share(${JSON.stringify(s).replace(/'/g,"\\'")})'><i class="fas fa-share"></i>Share</button>
                            <button class="action-btn" onclick="openModal('${s.image}')"><i class="fas fa-expand"></i></button>
                        </div>
                        <div class="card-time"><i class="fas fa-clock"></i> ${timeAgo(s.timestamp)}</div>
                    </div>
                </div>
            `).join('');
        }

        function stats() {
            document.getElementById('sTotal').textContent = signals.length;
            document.getElementById('sBuy').textContent = signals.filter(s => s.type === 'buy').length;
            document.getElementById('sSell').textContent = signals.filter(s => s.type === 'sell').length;
        }

        function filter(t, btn) {
            curFilter = t;
            document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render();
        }

        function refresh() {
            const btn = document.querySelector('.refresh-btn');
            btn.classList.add('spin');
            load().finally(() => { setTimeout(() => { btn.classList.remove('spin'); toast('Updated!'); }, 500); });
        }

        function timeAgo(ts) {
            const m = Math.floor((Date.now() - ts) / 60000);
            if (m < 1) return 'Baru';
            if (m < 60) return m + 'm lalu';
            const h = Math.floor(m / 60);
            if (h < 24) return h + 'h lalu';
            return Math.floor(h / 24) + 'd lalu';
        }

        function openModal(src) { document.getElementById('modalImg').src = src; document.getElementById('imgModal').classList.add('active'); }
        function closeModal() { document.getElementById('imgModal').classList.remove('active'); }

        function share(s) {
            curSig = s;
            const txt = `üöÄ SIGNAL ${s.pair}\n${s.type==='buy'?'üü¢':'üî¥'} ${s.type.toUpperCase()}\n\nüí∞ Entry: ${s.entry}\nüéØ TP: ${s.takeProfit}\nüõë SL: ${s.stopLoss}\n\nüìù ${s.description}\n\n‚ö†Ô∏è Trade at your own risk!`;
            document.getElementById('shareTxt').value = txt;
            document.getElementById('shareModal').classList.add('active');
        }
        function closeShare() { document.getElementById('shareModal').classList.remove('active'); }
        function shareWA() { window.open(`https://wa.me/?text=${encodeURIComponent(document.getElementById('shareTxt').value)}`, '_blank'); }
        function shareTG() { window.open(`https://t.me/share/url?text=${encodeURIComponent(document.getElementById('shareTxt').value)}`, '_blank'); }
        function shareTW() { window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(document.getElementById('shareTxt').value.substring(0,280))}`, '_blank'); }
        function copyTxt() { navigator.clipboard.writeText(document.getElementById('shareTxt').value); toast('Copied!'); }

        function toast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        document.addEventListener('keydown', e => { if (e.key === 'Escape') { closeModal(); closeShare(); } });
        setInterval(load, 30000);
    </script>
</body>
</html>
