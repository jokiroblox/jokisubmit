<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - CryptoSignal Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #00d4aa;
            --secondary: #7c3aed;
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --text-primary: #fff;
            --text-secondary: #a0a0a0;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --border: #2a2a3a;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .login-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #0a0a0f, #1a1a2e);
        }
        .login-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-logo {
            width: 70px; height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem;
            margin: 0 auto 20px;
        }
        .login-title { font-size: 1.5rem; margin-bottom: 8px; }
        .login-subtitle { color: var(--text-secondary); margin-bottom: 25px; }
        .login-input {
            width: 100%;
            padding: 14px;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 15px;
            text-align: center;
        }
        .login-input:focus { outline: none; border-color: var(--primary); }
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .login-btn:hover { transform: translateY(-2px); }
        .login-error {
            color: var(--danger);
            margin-top: 12px;
            padding: 10px;
            background: rgba(239,68,68,0.1);
            border-radius: 8px;
            display: none;
        }
        .login-hint {
            margin-top: 20px;
            padding: 12px;
            background: rgba(0,212,170,0.1);
            border-radius: 10px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        .login-hint code {
            background: var(--bg-dark);
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--primary);
        }

        .admin-panel { display: none; }
        
        header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: 700;
        }
        .logo-icon {
            width: 36px; height: 36px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
        }
        .logo span {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .admin-badge {
            padding: 4px 10px;
            background: var(--danger);
            border-radius: 12px;
            font-size: 0.65rem;
            margin-left: 6px;
        }
        .header-btns { display: flex; gap: 8px; }
        .header-btn {
            padding: 8px 14px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
        }
        .header-btn:hover { border-color: var(--primary); color: var(--primary); }
        .header-btn.logout:hover { border-color: var(--danger); color: var(--danger); }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* Status Box */
        .status-box {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        .status-box.success { background: rgba(16,185,129,0.15); border: 1px solid var(--success); }
        .status-box.warning { background: rgba(245,158,11,0.15); border: 1px solid var(--warning); }
        .status-box.error { background: rgba(239,68,68,0.15); border: 1px solid var(--danger); }
        .status-box i { font-size: 1.2rem; }
        .status-box.success i { color: var(--success); }
        .status-box.warning i { color: var(--warning); }
        .status-box.error i { color: var(--danger); }
        .status-text { flex: 1; }
        .status-text strong { display: block; }
        .status-text small { color: var(--text-secondary); font-size: 0.75rem; }

        /* Stats */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        .stat-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }
        .stat-box i { color: var(--primary); margin-bottom: 5px; }
        .stat-box .num { font-size: 1.5rem; font-weight: 700; }
        .stat-box .lbl { font-size: 0.75rem; color: var(--text-secondary); }

        /* Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 900px) {
            .main-grid { grid-template-columns: 1fr; }
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
        }
        .card-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }
        .card-title i { color: var(--primary); }

        /* Form */
        .form-group { margin-bottom: 12px; }
        .form-group label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        .form-group textarea { resize: vertical; min-height: 60px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        /* Image Upload */
        .img-upload {
            border: 2px dashed var(--border);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .img-upload:hover { border-color: var(--primary); }
        .img-upload.has-img { padding: 8px; border-style: solid; border-color: var(--success); }
        .img-upload input { display: none; }
        .img-upload i { font-size: 1.5rem; color: var(--primary); }
        .img-upload p { color: var(--text-secondary); font-size: 0.8rem; margin-top: 5px; }
        .img-preview { max-width: 100%; max-height: 120px; border-radius: 6px; display: none; }
        .img-upload.has-img .upload-ph { display: none; }
        .img-upload.has-img .img-preview { display: block; margin: 0 auto; }

        /* Signal Type */
        .type-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .type-opt {
            padding: 12px;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
        }
        .type-opt:hover { border-color: var(--text-secondary); }
        .type-opt.sel.buy { border-color: var(--success); background: rgba(16,185,129,0.1); }
        .type-opt.sel.sell { border-color: var(--danger); background: rgba(239,68,68,0.1); }
        .type-opt i { font-size: 1.2rem; }
        .type-opt.buy i { color: var(--success); }
        .type-opt.sell i { color: var(--danger); }
        .type-opt span { display: block; font-size: 0.8rem; font-weight: 600; margin-top: 3px; }

        /* Buttons */
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-primary:hover { transform: translateY(-2px); }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .btn-secondary {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            cursor: pointer;
        }
        .btn-secondary:hover { border-color: var(--primary); color: var(--primary); }
        .btn-danger {
            padding: 6px 10px;
            background: transparent;
            border: 1px solid var(--danger);
            border-radius: 6px;
            color: var(--danger);
            cursor: pointer;
            font-size: 0.75rem;
        }
        .btn-danger:hover { background: var(--danger); color: white; }

        /* Signal List */
        .signal-list { max-height: 450px; overflow-y: auto; }
        .signal-item {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: var(--bg-dark);
            border-radius: 10px;
            margin-bottom: 8px;
            align-items: center;
        }
        .signal-item img {
            width: 45px; height: 45px;
            border-radius: 6px;
            object-fit: cover;
        }
        .signal-item-info { flex: 1; }
        .signal-item-pair {
            font-weight: 700;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .badge {
            padding: 2px 6px;
            border-radius: 6px;
            font-size: 0.6rem;
            font-weight: 600;
        }
        .badge.buy { background: rgba(16,185,129,0.2); color: var(--success); }
        .badge.sell { background: rgba(239,68,68,0.2); color: var(--danger); }
        .signal-item-details { font-size: 0.7rem; color: var(--text-secondary); }
        .signal-item-time { font-size: 0.65rem; color: var(--text-secondary); }

        .empty-list { text-align: center; padding: 30px; color: var(--text-secondary); }
        .empty-list i { font-size: 2rem; margin-bottom: 10px; opacity: 0.3; }

        /* Console */
        .console {
            background: #111;
            border: 1px solid var(--border);
            border-radius: 10px;
            margin-top: 15px;
            overflow: hidden;
        }
        .console-header {
            background: #1a1a1a;
            padding: 8px 12px;
            font-size: 0.75rem;
            display: flex;
            justify-content: space-between;
        }
        .console-header button {
            padding: 3px 8px;
            background: var(--border);
            border: none;
            border-radius: 4px;
            color: var(--text-secondary);
            font-size: 0.65rem;
            cursor: pointer;
        }
        .console-logs {
            padding: 8px;
            max-height: 120px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.7rem;
        }
        .log { padding: 3px 6px; margin-bottom: 2px; border-radius: 3px; }
        .log.ok { background: rgba(16,185,129,0.1); color: var(--success); }
        .log.err { background: rgba(239,68,68,0.1); color: var(--danger); }
        .log.info { background: rgba(0,212,170,0.1); color: var(--primary); }
        .log.warn { background: rgba(245,158,11,0.1); color: var(--warning); }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px; right: 20px;
            padding: 12px 20px;
            background: var(--success);
            color: white;
            border-radius: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transform: translateX(150%);
            transition: transform 0.3s;
            z-index: 3000;
            font-size: 0.85rem;
        }
        .toast.show { transform: translateX(0); }
        .toast.err { background: var(--danger); }
        .toast.warn { background: var(--warning); }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
    </style>
</head>
<body>

    <!-- Login -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <div class="login-logo">üîê</div>
            <h1 class="login-title">Admin Panel</h1>
            <p class="login-subtitle">Masukkan password</p>
            <input type="password" class="login-input" id="pwInput" placeholder="Password" autofocus>
            <button class="login-btn" onclick="login()">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <p class="login-error" id="loginErr">Password salah!</p>
            <div class="login-hint">Default: <code>admin123</code></div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <header>
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">üìä</div>
                    <span>CryptoSignal</span>
                    <span class="admin-badge">ADMIN</span>
                </div>
                <div class="header-btns">
                    <a href="index.html" class="header-btn" target="_blank">
                        <i class="fas fa-external-link-alt"></i> Public
                    </a>
                    <button class="header-btn" onclick="testConnection()">
                        <i class="fas fa-plug"></i> Test
                    </button>
                    <button class="header-btn logout" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <div class="container">
            <!-- Status -->
            <div class="status-box warning" id="statusBox">
                <i class="fas fa-database"></i>
                <div class="status-text">
                    <strong id="statusTitle">Memeriksa koneksi...</strong>
                    <small id="statusDesc">Menghubungkan ke database</small>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats-row">
                <div class="stat-box">
                    <i class="fas fa-chart-line"></i>
                    <div class="num" id="sTotal">0</div>
                    <div class="lbl">Total</div>
                </div>
                <div class="stat-box">
                    <i class="fas fa-arrow-up"></i>
                    <div class="num" id="sBuy">0</div>
                    <div class="lbl">Buy</div>
                </div>
                <div class="stat-box">
                    <i class="fas fa-arrow-down"></i>
                    <div class="num" id="sSell">0</div>
                    <div class="lbl">Sell</div>
                </div>
                <div class="stat-box">
                    <i class="fas fa-calendar"></i>
                    <div class="num" id="sToday">0</div>
                    <div class="lbl">Today</div>
                </div>
            </div>

            <div class="main-grid">
                <!-- Form -->
                <div class="card">
                    <h2 class="card-title"><i class="fas fa-plus-circle"></i> Buat Signal</h2>
                    <form id="signalForm" onsubmit="createSignal(event)">
                        <div class="form-group">
                            <label>Trading Pair *</label>
                            <input type="text" id="pair" placeholder="BTC/USDT" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Market</label>
                                <select id="market">
                                    <option value="crypto">Crypto</option>
                                    <option value="forex">Forex</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Timeframe</label>
                                <select id="tf">
                                    <option value="5m">5m</option>
                                    <option value="15m">15m</option>
                                    <option value="1h" selected>1h</option>
                                    <option value="4h">4h</option>
                                    <option value="1d">1d</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Type *</label>
                            <div class="type-grid">
                                <div class="type-opt buy sel" onclick="selType('buy')">
                                    <i class="fas fa-arrow-trend-up"></i>
                                    <span>BUY</span>
                                </div>
                                <div class="type-opt sell" onclick="selType('sell')">
                                    <i class="fas fa-arrow-trend-down"></i>
                                    <span>SELL</span>
                                </div>
                            </div>
                            <input type="hidden" id="sType" value="buy">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Entry *</label>
                                <input type="text" id="entry" placeholder="67500" required>
                            </div>
                            <div class="form-group">
                                <label>Take Profit *</label>
                                <input type="text" id="tp" placeholder="72000" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Stop Loss *</label>
                            <input type="text" id="sl" placeholder="65000" required>
                        </div>
                        <div class="form-group">
                            <label>Chart Image *</label>
                            <div class="img-upload" id="imgUpload" onclick="document.getElementById('imgFile').click()">
                                <input type="file" id="imgFile" accept="image/*" onchange="previewImg(event)">
                                <div class="upload-ph">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <p>Upload gambar (max 2MB)</p>
                                </div>
                                <img class="img-preview" id="imgPreview">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Analisis *</label>
                            <textarea id="desc" placeholder="Jelaskan analisis..." required></textarea>
                        </div>
                        <button type="submit" class="btn-primary" id="pubBtn">
                            <i class="fas fa-paper-plane"></i> Publish
                        </button>
                        <div style="margin-top:10px;text-align:center;">
                            <button type="button" class="btn-secondary" onclick="resetForm()">
                                <i class="fas fa-redo"></i> Reset
                            </button>
                        </div>
                    </form>

                    <!-- Console -->
                    <div class="console">
                        <div class="console-header">
                            <span>üìã Log</span>
                            <button onclick="clearLog()">Clear</button>
                        </div>
                        <div class="console-logs" id="logs">
                            <div class="log info">Ready...</div>
                        </div>
                    </div>
                </div>

                <!-- List -->
                <div class="card">
                    <h2 class="card-title">
                        <i class="fas fa-list"></i> Signals 
                        <span style="margin-left:auto;font-size:0.8rem;color:var(--text-secondary)" id="cnt">(0)</span>
                    </h2>
                    <div class="signal-list" id="sigList">
                        <div class="empty-list">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle" id="toastIcon"></i>
        <span id="toastMsg">OK</span>
    </div>

    <script>
    // ================================================================
    // üîß KONFIGURASI - ISI SEMUA INI!
    // ================================================================
    const CONFIG = {
        ADMIN_PASSWORD: 'admin123',
        
        // JSONBin (dari sebelumnya)
        JSONBIN_BIN_ID: '694074e743b1c97be9f09448',      // ‚Üê ISI!
        JSONBIN_API_KEY: '$2a$10$8dydQ2cR6l/L9sTc8Rh5Pu2ip865LXWi3Re5hU55X7Ej499kxTiaW',     // ‚Üê ISI!
        
        // ImgBB (WAJIB untuk upload gambar)
        IMGBB_API_KEY: '813a9454d27c3d6ae0b9bb0dabf2c07d',       // ‚Üê ISI! Dapat dari https://api.imgbb.com/
    };
    // ================================================================

    let signals = [];
    let imageFile = null;
    let imageBase64 = null;

    document.getElementById('pwInput').addEventListener('keypress', e => {
        if (e.key === 'Enter') login();
    });

    // ==================== LOGIN ====================
    function login() {
        if (document.getElementById('pwInput').value === CONFIG.ADMIN_PASSWORD) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            log('‚úÖ Login berhasil!', 'ok');
            checkConfig();
            loadSignals();
        } else {
            document.getElementById('loginErr').style.display = 'block';
            setTimeout(() => document.getElementById('loginErr').style.display = 'none', 2000);
        }
    }

    function logout() {
        document.getElementById('adminPanel').style.display = 'none';
        document.getElementById('loginScreen').style.display = 'flex';
        document.getElementById('pwInput').value = '';
    }

    // ==================== CHECK CONFIG ====================
    function checkConfig() {
        const box = document.getElementById('statusBox');
        const title = document.getElementById('statusTitle');
        const desc = document.getElementById('statusDesc');

        let issues = [];
        
        if (!CONFIG.JSONBIN_BIN_ID) {
            issues.push('JSONBIN_BIN_ID kosong');
            log('‚ùå JSONBIN_BIN_ID belum diisi!', 'err');
        }
        if (!CONFIG.JSONBIN_API_KEY) {
            issues.push('JSONBIN_API_KEY kosong');
            log('‚ùå JSONBIN_API_KEY belum diisi!', 'err');
        }
        if (!CONFIG.IMGBB_API_KEY) {
            issues.push('IMGBB_API_KEY kosong');
            log('‚ùå IMGBB_API_KEY belum diisi! Gambar tidak akan terupload!', 'err');
        }

        if (issues.length > 0) {
            box.className = 'status-box warning';
            title.textContent = '‚ö†Ô∏è Config Belum Lengkap';
            desc.textContent = issues.join(' | ');
        } else {
            log('‚úÖ Semua config terisi', 'ok');
            testConnection();
        }
    }

    async function testConnection() {
        const box = document.getElementById('statusBox');
        const title = document.getElementById('statusTitle');
        const desc = document.getElementById('statusDesc');

        if (!CONFIG.JSONBIN_BIN_ID || !CONFIG.JSONBIN_API_KEY) {
            toast('Isi JSONBin config dulu!', 'err');
            return;
        }

        title.textContent = 'üîÑ Testing koneksi...';
        log('Testing JSONBin...', 'info');

        try {
            // Test JSONBin
            const res = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.JSONBIN_BIN_ID}/latest`, {
                headers: { 'X-Master-Key': CONFIG.JSONBIN_API_KEY }
            });

            if (res.ok) {
                log('‚úÖ JSONBin OK!', 'ok');
                
                // Test ImgBB (optional)
                if (CONFIG.IMGBB_API_KEY) {
                    log('‚úÖ ImgBB API Key terisi', 'ok');
                    box.className = 'status-box success';
                    title.textContent = '‚úÖ Semua Terhubung';
                    desc.textContent = 'JSONBin & ImgBB siap!';
                } else {
                    box.className = 'status-box warning';
                    title.textContent = '‚ö†Ô∏è ImgBB Belum Diisi';
                    desc.textContent = 'Gambar akan pakai base64 (mungkin error)';
                }
                
                toast('Koneksi OK!');
            } else {
                throw new Error(`HTTP ${res.status}`);
            }
        } catch (err) {
            box.className = 'status-box error';
            title.textContent = '‚ùå Koneksi Gagal';
            desc.textContent = err.message;
            log('‚ùå Error: ' + err.message, 'err');
            toast('Gagal!', 'err');
        }
    }

    // ==================== LOAD ====================
    async function loadSignals() {
        log('üì• Loading signals...', 'info');

        try {
            if (CONFIG.JSONBIN_BIN_ID && CONFIG.JSONBIN_API_KEY) {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.JSONBIN_BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': CONFIG.JSONBIN_API_KEY }
                });
                if (res.ok) {
                    const data = await res.json();
                    signals = data.record.signals || [];
                    log(`‚úÖ Loaded ${signals.length} signals dari JSONBin`, 'ok');
                }
            } else {
                signals = JSON.parse(localStorage.getItem('signals') || '[]');
                log(`üì¶ Loaded ${signals.length} signals dari localStorage`, 'info');
            }
        } catch (err) {
            log('‚ùå Load error: ' + err.message, 'err');
            signals = JSON.parse(localStorage.getItem('signals') || '[]');
        }

        renderList();
        updateStats();
    }

    // ==================== SAVE ====================
    async function saveSignals() {
        localStorage.setItem('signals', JSON.stringify(signals));
        log('üíæ Saved to localStorage', 'info');

        if (CONFIG.JSONBIN_BIN_ID && CONFIG.JSONBIN_API_KEY) {
            log('‚òÅÔ∏è Saving to JSONBin...', 'info');
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.JSONBIN_BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': CONFIG.JSONBIN_API_KEY
                    },
                    body: JSON.stringify({ signals })
                });

                if (res.ok) {
                    log('‚úÖ Saved to JSONBin!', 'ok');
                    return true;
                } else {
                    const errText = await res.text();
                    throw new Error(`HTTP ${res.status}: ${errText}`);
                }
            } catch (err) {
                log('‚ùå JSONBin error: ' + err.message, 'err');
                return false;
            }
        }
        return true;
    }

    // ==================== UPLOAD IMAGE ====================
    async function uploadImage(file) {
        // Cek API Key
        if (!CONFIG.IMGBB_API_KEY) {
            log('‚ö†Ô∏è IMGBB_API_KEY kosong! Pakai base64...', 'warn');
            // Fallback ke base64
            return imageBase64;
        }

        log('üì§ Uploading ke ImgBB...', 'info');

        try {
            const formData = new FormData();
            formData.append('image', file);

            const res = await fetch(`https://api.imgbb.com/1/upload?key=${CONFIG.IMGBB_API_KEY}`, {
                method: 'POST',
                body: formData
            });

            const data = await res.json();
            
            if (data.success) {
                const url = data.data.url;
                log('‚úÖ Image uploaded: ' + url, 'ok');
                return url;
            } else {
                throw new Error(data.error?.message || 'Upload failed');
            }
        } catch (err) {
            log('‚ùå ImgBB error: ' + err.message, 'err');
            log('‚ö†Ô∏è Fallback ke base64...', 'warn');
            return imageBase64;
        }
    }

    // ==================== CREATE SIGNAL ====================
    async function createSignal(e) {
        e.preventDefault();

        if (!imageFile && !imageBase64) {
            toast('Upload gambar!', 'err');
            log('‚ùå Tidak ada gambar', 'err');
            return;
        }

        const btn = document.getElementById('pubBtn');
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

        try {
            // Upload gambar
            log('üñºÔ∏è Processing image...', 'info');
            let imageUrl;
            
            if (imageFile && CONFIG.IMGBB_API_KEY) {
                imageUrl = await uploadImage(imageFile);
            } else {
                imageUrl = imageBase64;
                log('‚ö†Ô∏è Menggunakan base64 (tidak recommended)', 'warn');
            }

            if (!imageUrl) {
                throw new Error('Gagal mendapatkan URL gambar');
            }

            log('üîó Image URL: ' + imageUrl.substring(0, 50) + '...', 'info');

            // Buat signal
            const signal = {
                id: Date.now(),
                pair: document.getElementById('pair').value.toUpperCase().trim(),
                marketType: document.getElementById('market').value,
                timeframe: document.getElementById('tf').value,
                type: document.getElementById('sType').value,
                entry: document.getElementById('entry').value.trim(),
                takeProfit: document.getElementById('tp').value.trim(),
                stopLoss: document.getElementById('sl').value.trim(),
                description: document.getElementById('desc').value.trim(),
                image: imageUrl,
                timestamp: Date.now()
            };

            log('üìä Signal: ' + signal.pair + ' ' + signal.type.toUpperCase(), 'info');

            signals.unshift(signal);
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            const saved = await saveSignals();

            renderList();
            updateStats();
            resetForm();

            if (saved) {
                toast('‚úÖ Published!');
                log('üéâ Signal published successfully!', 'ok');
            } else {
                toast('‚ö†Ô∏è Saved locally', 'warn');
            }

        } catch (err) {
            log('‚ùå Error: ' + err.message, 'err');
            toast('Error: ' + err.message, 'err');
        }

        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-paper-plane"></i> Publish';
    }

    // ==================== DELETE ====================
    async function deleteSig(id) {
        if (!confirm('Hapus signal ini?')) return;
        signals = signals.filter(s => s.id !== id);
        await saveSignals();
        renderList();
        updateStats();
        toast('Deleted');
        log('üóëÔ∏è Signal deleted', 'info');
    }

    // ==================== RENDER ====================
    function renderList() {
        const list = document.getElementById('sigList');
        document.getElementById('cnt').textContent = `(${signals.length})`;

        if (signals.length === 0) {
            list.innerHTML = '<div class="empty-list"><i class="fas fa-inbox"></i><p>Belum ada signal</p></div>';
            return;
        }

        list.innerHTML = signals.map(s => `
            <div class="signal-item">
                <img src="${s.image}" onerror="this.onerror=null; this.src='https://via.placeholder.com/45x45?text=Err'; console.log('Image error:', '${s.image?.substring(0,30)}...')">
                <div class="signal-item-info">
                    <div class="signal-item-pair">
                        ${s.pair}
                        <span class="badge ${s.type}">${s.type.toUpperCase()}</span>
                    </div>
                    <div class="signal-item-details">E:${s.entry} TP:${s.takeProfit} SL:${s.stopLoss}</div>
                    <div class="signal-item-time">${timeAgo(s.timestamp)}</div>
                </div>
                <button class="btn-danger" onclick="deleteSig(${s.id})"><i class="fas fa-trash"></i></button>
            </div>
        `).join('');
    }

    function updateStats() {
        const today = new Date().setHours(0,0,0,0);
        document.getElementById('sTotal').textContent = signals.length;
        document.getElementById('sBuy').textContent = signals.filter(s => s.type === 'buy').length;
        document.getElementById('sSell').textContent = signals.filter(s => s.type === 'sell').length;
        document.getElementById('sToday').textContent = signals.filter(s => s.timestamp >= today).length;
    }

    // ==================== HELPERS ====================
    function selType(t) {
        document.querySelectorAll('.type-opt').forEach(o => o.classList.remove('sel'));
        document.querySelector(`.type-opt.${t}`).classList.add('sel');
        document.getElementById('sType').value = t;
    }

    function previewImg(e) {
        const file = e.target.files[0];
        if (!file) return;

        log('üìÅ File selected: ' + file.name + ' (' + (file.size/1024).toFixed(1) + 'KB)', 'info');

        if (file.size > 2 * 1024 * 1024) {
            toast('Max 2MB!', 'err');
            log('‚ùå File terlalu besar!', 'err');
            return;
        }

        imageFile = file;
        
        const reader = new FileReader();
        reader.onload = ev => {
            imageBase64 = ev.target.result;
            document.getElementById('imgPreview').src = imageBase64;
            document.getElementById('imgUpload').classList.add('has-img');
            log('‚úÖ Image loaded', 'ok');
        };
        reader.readAsDataURL(file);
    }

    function resetForm() {
        document.getElementById('signalForm').reset();
        document.getElementById('imgPreview').src = '';
        document.getElementById('imgUpload').classList.remove('has-img');
        imageFile = null;
        imageBase64 = null;
        selType('buy');
    }

    function timeAgo(ts) {
        const m = Math.floor((Date.now() - ts) / 60000);
        if (m < 1) return 'Baru saja';
        if (m < 60) return m + ' menit lalu';
        const h = Math.floor(m / 60);
        if (h < 24) return h + ' jam lalu';
        return Math.floor(h / 24) + ' hari lalu';
    }

    function toast(msg, type = 'ok') {
        const t = document.getElementById('toast');
        const icon = document.getElementById('toastIcon');
        document.getElementById('toastMsg').textContent = msg;
        t.className = 'toast';
        if (type === 'err') t.classList.add('err');
        if (type === 'warn') t.classList.add('warn');
        icon.className = type === 'err' ? 'fas fa-times-circle' : type === 'warn' ? 'fas fa-exclamation-triangle' : 'fas fa-check-circle';
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    }

    function log(msg, type = 'info') {
        const logs = document.getElementById('logs');
        const time = new Date().toLocaleTimeString();
        logs.innerHTML += `<div class="log ${type}">[${time}] ${msg}</div>`;
        logs.scrollTop = logs.scrollHeight;
        console.log(`[${type.toUpperCase()}] ${msg}`);
    }

    function clearLog() {
        document.getElementById('logs').innerHTML = '<div class="log info">Log cleared</div>';
    }
</script>
