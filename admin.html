<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - CryptoSignal Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #00d4aa;
            --secondary: #7c3aed;
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --text-primary: #fff;
            --text-secondary: #a0a0a0;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --border: #2a2a3a;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Login */
        .login-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 50px 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-logo {
            width: 80px; height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 25px;
        }
        .login-title { font-size: 1.8rem; margin-bottom: 10px; }
        .login-subtitle { color: var(--text-secondary); margin-bottom: 30px; }
        .login-input {
            width: 100%;
            padding: 16px;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 1.1rem;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 3px;
        }
        .login-input:focus { outline: none; border-color: var(--primary); }
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0,212,170,0.3); }
        .login-error { color: var(--danger); margin-top: 15px; display: none; }

        /* Admin Panel */
        .admin-panel { display: none; }
        header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.4rem;
            font-weight: 700;
        }
        .logo-icon {
            width: 42px; height: 42px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.3rem;
        }
        .logo span {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .admin-badge {
            padding: 6px 14px;
            background: linear-gradient(135deg, var(--danger), #dc2626);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 10px;
        }
        .header-actions { display: flex; gap: 12px; }
        .header-btn {
            padding: 10px 20px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: all 0.3s;
        }
        .header-btn:hover { border-color: var(--primary); color: var(--primary); }
        .header-btn.logout { border-color: var(--danger); color: var(--danger); }

        .container { max-width: 1400px; margin: 0 auto; padding: 30px 20px; }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }
        .stat-card i { font-size: 1.5rem; color: var(--primary); margin-bottom: 10px; }
        .stat-card .value { font-size: 1.8rem; font-weight: 700; }
        .stat-card .label { color: var(--text-secondary); font-size: 0.85rem; }

        /* Grid */
        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
        }
        .card-title {
            font-size: 1.3rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .card-title i { color: var(--primary); }

        /* Form */
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; color: var(--text-secondary); font-weight: 500; margin-bottom: 8px; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        .form-group textarea { resize: vertical; min-height: 100px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        /* Image Upload */
        .image-upload {
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .image-upload:hover { border-color: var(--primary); background: rgba(0,212,170,0.05); }
        .image-upload.has-image { padding: 10px; }
        .image-upload input { display: none; }
        .image-upload i { font-size: 2.5rem; color: var(--primary); margin-bottom: 12px; }
        .image-upload p { color: var(--text-secondary); }
        .image-preview { max-width: 100%; max-height: 200px; border-radius: 12px; display: none; }
        .image-upload.has-image .upload-placeholder { display: none; }
        .image-upload.has-image .image-preview { display: block; }

        /* Signal Type */
        .signal-type-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .signal-type-option {
            padding: 18px;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 14px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        .signal-type-option:hover { border-color: var(--primary); }
        .signal-type-option.selected.buy { border-color: var(--success); background: rgba(16,185,129,0.15); }
        .signal-type-option.selected.sell { border-color: var(--danger); background: rgba(239,68,68,0.15); }
        .signal-type-option i { font-size: 1.8rem; margin-bottom: 8px; }
        .signal-type-option.buy i { color: var(--success); }
        .signal-type-option.sell i { color: var(--danger); }
        .signal-type-option span { font-weight: 600; }

        /* Buttons */
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0,212,170,0.3); }
        .btn-secondary {
            padding: 12px 24px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
        }
        .btn-secondary:hover { border-color: var(--primary); color: var(--primary); }
        .btn-danger {
            padding: 10px 16px;
            background: transparent;
            border: 1px solid var(--danger);
            border-radius: 8px;
            color: var(--danger);
            cursor: pointer;
        }
        .btn-danger:hover { background: var(--danger); color: white; }

        /* Signal List */
        .signal-list { max-height: 500px; overflow-y: auto; }
        .signal-item {
            display: flex;
            gap: 15px;
            padding: 15px;
            background: var(--bg-dark);
            border-radius: 14px;
            margin-bottom: 12px;
            align-items: center;
        }
        .signal-item-image { width: 60px; height: 60px; border-radius: 10px; object-fit: cover; }
        .signal-item-info { flex: 1; }
        .signal-item-pair {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .signal-item-badge {
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        .signal-item-badge.buy { background: rgba(16,185,129,0.2); color: var(--success); }
        .signal-item-badge.sell { background: rgba(239,68,68,0.2); color: var(--danger); }
        .signal-item-details { font-size: 0.85rem; color: var(--text-secondary); }
        .signal-item-time { font-size: 0.75rem; color: var(--text-secondary); margin-top: 5px; }

        /* Empty */
        .empty-list { text-align: center; padding: 40px; color: var(--text-secondary); }
        .empty-list i { font-size: 3rem; margin-bottom: 15px; opacity: 0.5; }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 16px 28px;
            background: var(--success);
            color: white;
            border-radius: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(150%);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 3000;
        }
        .toast.show { transform: translateX(0); }
        .toast.error { background: var(--danger); }

        /* Responsive */
        @media (max-width: 1024px) {
            .admin-grid { grid-template-columns: 1fr; }
        }
        @media (max-width: 768px) {
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .form-row { grid-template-columns: 1fr; }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
    </style>
</head>
<body>

    <!-- Login -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <div class="login-logo">üîê</div>
            <h1 class="login-title">Admin Panel</h1>
            <p class="login-subtitle">Masukkan password admin</p>
            <input type="password" class="login-input" id="passwordInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" onkeypress="if(event.key==='Enter')attemptLogin()">
            <button class="login-btn" onclick="attemptLogin()">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <p class="login-error" id="loginError">
                <i class="fas fa-exclamation-circle"></i> Password salah!
            </p>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <header>
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">üìä</div>
                    <span>CryptoSignal Pro</span>
                    <span class="admin-badge">ADMIN</span>
                </div>
                <div class="header-actions">
                    <a href="index.html" class="header-btn" target="_blank">
                        <i class="fas fa-external-link-alt"></i> View Public
                    </a>
                    <button class="header-btn logout" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <div class="container">
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-chart-line"></i>
                    <div class="value" id="statTotal">0</div>
                    <div class="label">Total</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-arrow-up"></i>
                    <div class="value" id="statBuy">0</div>
                    <div class="label">Buy</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-arrow-down"></i>
                    <div class="value" id="statSell">0</div>
                    <div class="label">Sell</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-calendar-day"></i>
                    <div class="value" id="statToday">0</div>
                    <div class="label">Today</div>
                </div>
            </div>

            <div class="admin-grid">
                <!-- Create Form -->
                <div class="card">
                    <h2 class="card-title"><i class="fas fa-plus-circle"></i> Buat Signal Baru</h2>
                    <form id="signalForm" onsubmit="createSignal(event)">
                        <div class="form-group">
                            <label>Trading Pair *</label>
                            <input type="text" id="pair" placeholder="BTC/USDT, EUR/USD" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Market</label>
                                <select id="marketType">
                                    <option value="crypto">Cryptocurrency</option>
                                    <option value="forex">Forex</option>
                                    <option value="stocks">Stocks</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Timeframe</label>
                                <select id="timeframe">
                                    <option value="5m">5 Min</option>
                                    <option value="15m">15 Min</option>
                                    <option value="1h" selected>1 Hour</option>
                                    <option value="4h">4 Hours</option>
                                    <option value="1d">1 Day</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Signal Type *</label>
                            <div class="signal-type-grid">
                                <div class="signal-type-option buy selected" onclick="selectType('buy')">
                                    <i class="fas fa-arrow-trend-up"></i>
                                    <span>BUY</span>
                                </div>
                                <div class="signal-type-option sell" onclick="selectType('sell')">
                                    <i class="fas fa-arrow-trend-down"></i>
                                    <span>SELL</span>
                                </div>
                            </div>
                            <input type="hidden" id="signalType" value="buy">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Entry *</label>
                                <input type="text" id="entry" placeholder="67500" required>
                            </div>
                            <div class="form-group">
                                <label>Take Profit *</label>
                                <input type="text" id="takeProfit" placeholder="72000" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Stop Loss *</label>
                            <input type="text" id="stopLoss" placeholder="65000" required>
                        </div>
                        <div class="form-group">
                            <label>Chart Image *</label>
                            <div class="image-upload" onclick="document.getElementById('chartImage').click()">
                                <input type="file" id="chartImage" accept="image/*" onchange="previewImage(event)">
                                <div class="upload-placeholder">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <p>Klik untuk upload</p>
                                </div>
                                <img class="image-preview" id="imagePreview">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Analisis *</label>
                            <textarea id="description" placeholder="Jelaskan setup trading..." required></textarea>
                        </div>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-paper-plane"></i> Publish Signal
                        </button>
                        <div style="margin-top:15px;text-align:center;">
                            <button type="button" class="btn-secondary" onclick="resetForm()">
                                <i class="fas fa-redo"></i> Reset
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Signal List -->
                <div class="card">
                    <h2 class="card-title"><i class="fas fa-list"></i> Manage Signals</h2>
                    <div class="signal-list" id="signalList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Success!</span>
    </div>

    <!-- Load Config -->
    <script src="config.js"></script>
    
    <script>
        let signals = [];

        // ========== LOGIN ==========
        function attemptLogin() {
            const pw = document.getElementById('passwordInput').value;
            if (pw === CONFIG.ADMIN_PASSWORD) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadSignals();
            } else {
                document.getElementById('loginError').style.display = 'block';
                setTimeout(() => document.getElementById('loginError').style.display = 'none', 3000);
            }
        }

        function logout() {
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('passwordInput').value = '';
        }

        // ========== LOAD ==========
        async function loadSignals() {
            try {
                if (CONFIG.JSONBIN_BIN_ID && CONFIG.JSONBIN_BIN_ID !== 'PASTE_BIN_ID_DISINI') {
                    const res = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.JSONBIN_BIN_ID}/latest`, {
                        headers: { 'X-Master-Key': CONFIG.JSONBIN_API_KEY }
                    });
                    if (res.ok) {
                        const data = await res.json();
                        signals = data.record.signals || [];
                    }
                } else {
                    signals = JSON.parse(localStorage.getItem('tradingSignals')) || [];
                }
            } catch (e) {
                signals = JSON.parse(localStorage.getItem('tradingSignals')) || [];
            }
            renderList();
            updateStats();
        }

        // ========== SAVE ==========
        async function saveSignals() {
            localStorage.setItem('tradingSignals', JSON.stringify(signals));
            
            if (CONFIG.JSONBIN_BIN_ID && CONFIG.JSONBIN_BIN_ID !== 'PASTE_BIN_ID_DISINI') {
                try {
                    await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.JSONBIN_BIN_ID}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': CONFIG.JSONBIN_API_KEY
                        },
                        body: JSON.stringify({ signals })
                    });
                } catch (e) {
                    console.error('Save error:', e);
                }
            }
        }

        // ========== CREATE ==========
        function createSignal(e) {
            e.preventDefault();
            const img = document.getElementById('imagePreview');
            if (!img.src) {
                showToast('Upload gambar!', true);
                return;
            }

            const signal = {
                id: Date.now(),
                pair: document.getElementById('pair').value.toUpperCase(),
                marketType: document.getElementById('marketType').value,
                timeframe: document.getElementById('timeframe').value,
                type: document.getElementById('signalType').value,
                entry: document.getElementById('entry').value,
                takeProfit: document.getElementById('takeProfit').value,
                stopLoss: document.getElementById('stopLoss').value,
                description: document.getElementById('description').value,
                image: img.src,
                timestamp: Date.now()
            };

            signals.unshift(signal);
            saveSignals();
            renderList();
            updateStats();
            resetForm();
            showToast('Signal published! üöÄ');
        }

        // ========== DELETE ==========
        function deleteSignal(id) {
            if (confirm('Hapus signal ini?')) {
                signals = signals.filter(s => s.id !== id);
                saveSignals();
                renderList();
                updateStats();
                showToast('Deleted!');
            }
        }

        // ========== RENDER ==========
        function renderList() {
            const list = document.getElementById('signalList');
            if (signals.length === 0) {
                list.innerHTML = '<div class="empty-list"><i class="fas fa-inbox"></i><p>Belum ada signal</p></div>';
                return;
            }
            list.innerHTML = signals.map(s => `
                <div class="signal-item">
                    <img src="${s.image}" class="signal-item-image">
                    <div class="signal-item-info">
                        <div class="signal-item-pair">
                            ${s.pair}
                            <span class="signal-item-badge ${s.type}">${s.type.toUpperCase()}</span>
                        </div>
                        <div class="signal-item-details">E: ${s.entry} | TP: ${s.takeProfit} | SL: ${s.stopLoss}</div>
                        <div class="signal-item-time">${new Date(s.timestamp).toLocaleString('id-ID')}</div>
                    </div>
                    <button class="btn-danger" onclick="deleteSignal(${s.id})"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        }

        function updateStats() {
            const today = new Date().setHours(0,0,0,0);
            document.getElementById('statTotal').textContent = signals.length;
            document.getElementById('statBuy').textContent = signals.filter(s => s.type === 'buy').length;
            document.getElementById('statSell').textContent = signals.filter(s => s.type === 'sell').length;
            document.getElementById('statToday').textContent = signals.filter(s => s.timestamp >= today).length;
        }

        // ========== HELPERS ==========
        function selectType(type) {
            document.querySelectorAll('.signal-type-option').forEach(o => o.classList.remove('selected'));
            document.querySelector(`.signal-type-option.${type}`).classList.add('selected');
            document.getElementById('signalType').value = type;
        }

        function previewImage(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = ev => {
                    document.getElementById('imagePreview').src = ev.target.result;
                    document.querySelector('.image-upload').classList.add('has-image');
                };
                reader.readAsDataURL(file);
            }
        }

        function resetForm() {
            document.getElementById('signalForm').reset();
            document.getElementById('imagePreview').src = '';
            document.querySelector('.image-upload').classList.remove('has-image');
            selectType('buy');
        }

        function showToast(msg, err = false) {
            const t = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = msg;
            t.classList.toggle('error', err);
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
